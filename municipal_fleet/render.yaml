databases:
  - name: municipal-fleet-db
    databaseName: municipal_fleet
    user: municipal_fleet
    plan: free

services:
  - type: web
    name: municipal-fleet-api
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: bash -c "python manage.py migrate --noinput && daphne -b 0.0.0.0 -p $PORT municipal_fleet.asgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: municipal_fleet.settings.prod
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOW_ALL
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://municipal-fleet-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://municipal-fleet-frontend.onrender.com"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: municipal-fleet-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: municipal-fleet-redis
          property: connectionString

  - type: web
    name: municipal-fleet-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://municipal-fleet-api.onrender.com/api

  - type: redis
    name: municipal-fleet-redis
    plan: free
    ipAllowList: []
